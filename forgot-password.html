<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Your Password</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <div class="header">
            <img  id="logo"  src="img/logo2.jpg" alt="Givy Logo" class="logo">
            <h1>FORGOT YOUR PASSWORD</h1>
            <p>Enter your e-mail address and we'll send you a link to reset your password.</p>
        </div>
        <form   id="forgot" class="forgot-password-form">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
            </div>
            <button id="submit" type="submit" class="reset-password-btn">Reset password</button>
        </form>
    </div>
    <script src="password.js"></script>
</body>
</html>
