<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membership Info</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>MEMBERSHIP INFO</h1>
        </div>
        <form class="membership-form" onsubmit="return validateForm()"></form>
        <form class="membership-form">
            <div class="input-group">
                <label for="first-name">First name</label>
                <input type="text" id="first-name" name="first-name">
            </div>
            <div class="input-group">
                <label for="last-name">Last name</label>
                <input type="text" id="last-name" name="last-name">
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="input-group">
                <label for="phone">Phone</label>
                <input type="text" id="phone" name="phone" placeholder="+55">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
               
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirm password</label>
                <input type="password" id="confirm-password" name="confirm-password">
            </div>
            <button type="submit" class="confirm-btn">Confirm</button>
            <p>Sign in with a different account</p>
            <div class="social-login">
                <button type="button" class="social-btn apple-btn">Apple</button>
                <button type="button" class="social-btn facebook-btn">Facebook</button>
                <button type="button" class="social-btn google-btn">Google</button>
            </div>
        </form>
    </div>
    <script src="member.js"></script>
</body>
</html>
