<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Givy CRM Webapp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img id="logo" src="img/logo2.jpg" alt="Givy Logo" class="logo">
            <h1>GIVY CRM <br> WEBAPP</h1>
            <p class="givy" >    @Givy</p>
            <p class="description">The CRM platform that is simple to set up and easy to use. Givy lets you handle all your customers, campaigns, and coupons in one place.</p>
        </div>
        <form class="login-form">
            <div class="input-group">
                <label for="email">Phone number or Email</label>
                <input type="text" id="email" name="email">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
            </div>
            <div class="options">
                <label class="remember-me">
                    <input type="checkbox" name="remember"> Remember
                </label>
                <a href="forgot-password.html" class="forgot-password">Forgot Password</a>
            </div>
            <button type="submit" class="sign-in-btn">Sign In</button>
            <a href="membership.html"><button type="button" class="create-membership-btn">Create membership</button></a>
        </form>
    </div>
    <script src="loguim.js"></script>
</body>
</html>
